<!doctype html>
<html data-fls-darklite="" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="assets/img/favicon.ico">
		<title>Home Page</title>
		<script type="module" crossorigin="" src="./js/app.min.js?v=1746955589794"></script>
		<link rel="stylesheet" crossorigin="" href="./css/style.min.css?v=1746955589794">
	</head>
	<body>
		<div class="wrapper">
			<header data-fls-header="" data-fls-header-scroll="" class="header">
				<div class="header__container">
					<a class="header__logo" href="#">
						<picture>
							<source media="(max-width: 600px)" srcset="./assets/img/logo/logo-main-600.webp" type="image/webp">
							<source media="(max-width: 1200px)" srcset="./assets/img/logo/logo-main-1200.webp" type="image/webp">
							<img alt="Image" src="./assets/img/logo/logo-main.webp">
						</picture>
					</a>
					<div class="header__content">
						<div class="header__menu menu">
							<button type="button" data-fls-menu="" class="menu__icon icon-menu">
								<span></span>
							</button>
							<nav class="menu__body">
								<ul class="menu__list">
									<li class="menu__item">
										<a href="index.html" class="menu__link menu__link--active">Головна</a>
									</li>
									<li class="menu__item">
										<a href="levels.html" class="menu__link">Рівні участі</a>
									</li>
									<li class="menu__item">
										<a href="#" class="menu__link">Тотем</a>
									</li>
								</ul>
							</nav>
						</div>
						<!--
<fetch url="@components/layout/menu/menu.js?v=1746955589794on">
<each loop='item in response'>
</each>
</fetch>
-->
					</div>
				</div>
			</header>
			<main class="page homepage">
				<div class="homepage__banner banner-homepage">
					<picture>
						<source media="(max-width: 600px)" srcset="./assets/img/banner/banner-600.webp" type="image/webp">
						<source media="(max-width: 1200px)" srcset="./assets/img/banner/banner-1200.webp" type="image/webp">
						<img class="banner-homepage__background" alt="banner" src="./assets/img/banner/banner.webp">
					</picture>
					<div class="banner-homepage__container">
						<div class="banner-homepage__image-container">
							<picture>
								<source media="(max-width: 600px)" srcset="./assets/img/banner/image-600.webp" type="image/webp">
								<source media="(max-width: 1200px)" srcset="./assets/img/banner/image-1200.webp" type="image/webp">
								<img class="banner-homepage__image" alt="phone with totem logo" src="./assets/img/banner/image.webp">
							</picture>
						</div>
						<h1 class="banner-homepage__title">Бізнес світового рівня</h1>
					</div>
				</div>
			</main>
			<footer data-fls-footer="" class="footer">
				<div class="footer__container"></div>
			</footer>
		</div>
	</body>
</html>
